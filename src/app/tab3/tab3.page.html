<ion-header>
  <ion-toolbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label>Name</ion-label>
        <p>{{name}}</p>
      </ion-item>
      <ion-item>
        <ion-label>Phone</ion-label>
        <p>{{phone}}</p>
      </ion-item>
      <ion-button style='float:right' (click)=logout()> Log Out</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
