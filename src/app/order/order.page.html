<ion-header>
<ion-icon name="arrow-back" class="back" routerLink="/home"></ion-icon>
  <ion-title>Dashboard</ion-title>
</ion-header>
<ion-content padding>
  <img src="assets/infection.jpg" style="width: 350px;height: 200px;">
  <ion-item>
      
      <ion-input type="text" placeholder="Enter a country name" id="search" [(ngModel)]="search"></ion-input>
      <ion-icon name="search" (click)="searchByCountry()"></ion-icon>
  </ion-item>

  <br>
  <ion-card>
      <h4>Country Name: {{search}}</h4>
      <br>
      <h5>Infected: {{data.TotalConfirmed}} </h5>
      <h5>Recovered: {{data.TotalRecovered}} </h5>
      <h5>Deaths: {{data.TotalDeaths}}</h5>
  </ion-card>
</ion-content>
