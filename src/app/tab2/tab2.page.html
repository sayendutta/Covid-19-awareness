<ion-header>
  <ion-toolbar>
    <ion-title>
      Transaction History     <ion-button  style='position:absolute;right:10px;top:-12px;font-size:12px'(click)=refresh()>Refresh Data</ion-button>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-grid>
          <ion-row>
       
              <ion-col>   Date</ion-col>    
              <ion-col>   Total</ion-col>
              <ion-col>   Payment</ion-col>
            </ion-row>
      <ng-container *ngFor="let data of data">
        
   <ion-row (click)="detailPage(data.id)">

         <ion-col>    <ion-item>  {{data.date}}  </ion-item></ion-col>    
         <ion-col>   <ion-item>&#8377;{{data.total}}  </ion-item></ion-col>    
         <ion-col>   <ion-item>{{data.payment}}  </ion-item></ion-col>
       </ion-row>
    
      </ng-container>
    
    </ion-grid>
    <div *ngIf="!data">
        <div class="ion-padding custom-skeleton">
          <ion-grid>
            <ion-row >

                <ion-col>    <ion-item> <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>  </ion-item></ion-col>    
                <ion-col>   <ion-item> <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text></ion-item></ion-col>    
                <ion-col>   <ion-item> <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text></ion-item></ion-col>
              </ion-row>
            </ion-grid>
    
        </div>
        </div>
    </ion-card-content>
  </ion-card>
</ion-content>
